<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Veículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f7fa;
    }
    h2 {
      color: #333;
    }
    input {
      width: 250px;
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    button {
      padding: 8px 14px;
      cursor: pointer;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fcb;
    }
    .resultado {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h2>Consulta de Veículos</h2>
  <p>Digite o nome ou parte do nome do veículo (ex: <i>argo 2010</i> ou <i>civic</i>):</p>

  <input id="busca" placeholder="Ex: argo 2010" />
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>

  <script>
    async function buscar() {
      const busca = document.getElementById('busca').value.trim();
      const container = document.getElementById('resultado');
      container.innerHTML = "<p>Buscando...</p>";

      if (!busca) {
        container.innerHTML = "<p style='color:red;'>Digite algo para buscar.</p>";
        return;
      }

      const url = 'https://script.google.com/macros/s/AKfycbx6DwD2gUVXsZTcgZmCOxJUgWKow4ENtE65JB47iIPX57jLA3Swk14wXkxtm7Tfs0yL/exec?busca=' + encodeURIComponent(busca);

      try {
        const resp = await fetch(url);
        const data = await resp.json();

        if (data[0].erro) {
          container.innerHTML = `<p style="color:red;">${data[0].erro}</p>`;
        } else {
          let html = "<h3>Resultados encontrados:</h3>";
          data.forEach(item => {
            html += `
              <div class="resultado">
                <p><b>Veículo:</b> ${item.veiculo}</p>
                <p><b>Mensalidade:</b> R$ ${item.mensalidade}</p>
                <p><b>Franquia:</b> R$ ${item.franquia}</p>
              </div>
            `;
          });
          container.innerHTML = html;
        }
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Erro ao buscar dados: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
