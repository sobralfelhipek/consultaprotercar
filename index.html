<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTERCAR - Consulta de Ve√≠culos</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #ff4d4d);
            color: #ffd54a;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 25px 0;
            background: linear-gradient(to bottom, #ffffff, #ff9999);
            text-align: center;
        }

        header img {
            width: 220px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #buscaContainer {
            margin-top: 20px;
        }

        #busca {
            width: 80%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
        }

        button {
            margin-top: 15px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #ffcc00;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        #novaBuscaBtn {
            display: none;
            margin-bottom: 25px;
        }

        .resultados {
            margin-top: 20px;
        }

        .item {
            background: rgba(0,0,0,0.25);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-align: left;
        }

        .item strong {
            color: #ffffff;
        }

        .toggle-franquia {
            background: #ffcc00;
            color: #000;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }

        .compartilhar {
            background: #00e676;
            color: #000;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #fff;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            #busca {
                width: 95%;
            }
            .item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="PROTERCAR">
</header>

<div class="container">

    <div id="buscaContainer">
        <input type="text" id="busca" placeholder="Digite o ve√≠culo...">
        <br>
        <button onclick="buscar()">Buscar</button>
    </div>

    <button id="novaBuscaBtn" onclick="novaBusca()">Nova Busca</button>

    <div id="resultados" class="resultados"></div>

</div>

<footer>
    ¬© Desenvolvido por Felhipe Sobral<br>2025 - Todos os direitos reservados ¬©
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxzsQWW99_JoAHoxiRm3uQXcOJ7tk8g1ueij2LUBEM2eXQdmrSf0a2Tp9IfadgH7_4E/exec?busca=";

function formatarValor(v) {
    return parseFloat(v).toFixed(2).replace('.', ',');
}

function buscar() {
    const termo = document.getElementById("busca").value.trim();
    if (!termo) return;

    fetch(API_URL + encodeURIComponent(termo))
        .then(r => r.json())
        .then(dados => mostrarResultados(dados));

    document.getElementById("novaBuscaBtn").style.display = "block";
    document.getElementById("buscaContainer").style.display = "none";
}

function novaBusca() {
    document.getElementById("busca").value = "";
    document.getElementById("resultados").innerHTML = "";
    document.getElementById("buscaContainer").style.display = "block";
    document.getElementById("novaBuscaBtn").style.display = "none";
}

function mostrarResultados(lista) {
    const div = document.getElementById("resultados");
    div.innerHTML = "";

    if (lista.length === 0 || lista[0].erro) {
        div.innerHTML = "<p>Nenhum ve√≠culo encontrado.</p>";
        return;
    }

    lista.forEach(item => {
        const icone = item.tipo.toLowerCase() === "carro" ? "üöó" : item.tipo.toLowerCase() === "moto" ? "üèçÔ∏è" : "";

        let bloco = document.createElement("div");
        bloco.className = "item";
        bloco.innerHTML = `
            <strong>${icone} ${item.veiculo}</strong><br>
            Mensalidade: R$ ${formatarValor(item.mensalidade)}<br><br>
            Marca: ${item.marca}<br>
            Tipo: ${item.tipo}<br><br>
            <span class="toggle-franquia" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">Mostrar Franquia</span>
            <div style="display:none; margin-top:8px;">Franquia: R$ ${formatarValor(item.franquia)}</div>
            <button class="compartilhar" onclick='compartilharWhatsApp(${JSON.stringify(item)})'>Compartilhar no WhatsApp</button>
        `;
        div.appendChild(bloco);
    });
}

function compartilharWhatsApp(item) {
    const icone = item.tipo.toLowerCase() === "carro" ? "üöó" : item.tipo.toLowerCase() === "moto" ? "üèçÔ∏è" : "";

    const msg = `${icone} *${item.veiculo}*
Mensalidade: *R$ ${formatarValor(item.mensalidade)}*

Marca: *${item.marca}*
Tipo: *${item.tipo}*`;

    const url = "https://wa.me/?text=" + encodeURIComponent(msg);
    window.open(url, "_blank");
}
</script>

</body>
</html>
